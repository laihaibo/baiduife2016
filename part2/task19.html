<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task19</title>
  <style>
    *{margin: 0;padding: 0;}
    input{height: 40px;}
    body{font-size: 14px;font-family: 'Microsoft Yahei';}
    #container{width:80%;margin:50px auto 0;height: 50px;}
    #list{margin:100px 0 0;height: 108px;width: 730px;vertical-align:bottom;padding: 0 auto;}
    #contral{display: inline-block;}
    button{cursor: pointer;-webkit-appearance:none;height:40px;width:40px;border-radius: 5px;border:none;}
    a{text-align: center;text-decoration: none;display: inline-block;background-color:red; width: 10px;height: 40px;margin:1px;line-height:40px;}

  </style>
  <script type="text/javascript" src="task19.js"></script>
</head>
<body>
  <div id="container">
    <input type="text" id="type-in">
    <div id="contral">
      <button id="left-in" value='unshift' calss="btn">左侧入</button>
      <button id="right-in" value='push' calss="btn">右侧入</button>
      <button id="left-out" value='shift' calss="btn">左侧出</button>
      <button id="right-out" value='pop' calss="btn">右侧出</button>
    </div>
      <button id="sort">排序</button>
      <button id="initDa">随机</button>
    <div id="list"></div>
  </div>

</body>
</html>
