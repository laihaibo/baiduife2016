<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var aqiList = document.getElementById("aqi-list"); //获取列表的id
  var array = [];                                    //新建数组来储存筛选出的元素
  var i;
  for(i =0;i<aqiData.length;i++){                    //筛选
    if(aqiData[i][1]>60){
      array.push([aqiData[i][0], aqiData[i][1]]);
    }
  }

  array.sort(function(a, b){                          //排序
    return b[1] - a[1];
  })

  for(i=0;i<array.length;i++){                        //输出结果
    var newnode = document.createElement("li");
    newnode.innerHTML = "第"+(i+1)+"名："+array[i][0]+"，"+array[i][1];
    aqiList.appendChild(newnode);
  }


})();

</script>
</body>
</html>
